<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教えあいシステム - 登録</title>
    <link rel="stylesheet" href="body .css">
    
</head>
<body>
    <div class="header">教えあいシステム</div>

    <div class="container login-form">
        <div class="input-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" placeholder="メールアドレス">
        </div>
        <div class="input-group">
            <label for="password">パスワード</label>
            <input type="password" id="password" placeholder="パスワード">
        </div>
        <div class="input-group">
            <label for="inviteCode">招待コード</label>
            <input type="text" id="inviteCode" placeholder="招待コード">
        </div>
        <button class="button" onclick="register()">登録</button>
    </div>

    <script>
        function register() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const inviteCode = document.getElementById('inviteCode').value;

            // ここに登録処理（例: API呼び出し、入力値チェックなど）を記述
            console.log('メールアドレス:', email);
            console.log('パスワード:', password);
            console.log('招待コード:', inviteCode);

            if (email && password && inviteCode) {
                alert('登録しました！');
                // 登録成功後、次のページへ遷移するなどの処理
                // window.location.href = 'select_problem.html'; // 例
            } else {
                alert('全ての項目を入力してください。');
            }
        }
    </script>
</body>
</html>
