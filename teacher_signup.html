<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教員新規登録 | 教えあいシステム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#f9fafc;font-family:"Hiragino Kaku Gothic ProN","Meiryo",sans-serif;}
    .signup-container{
      max-width:520px;margin:60px auto;background:#fff;padding:40px 32px;
      border-radius:10px;box-shadow:0 4px 18px rgba(0,0,0,.08);
    }
    .title{font-weight:700;color:#3b6fb8;text-align:center;margin-bottom:24px;}
    .btn-submit{
      background:linear-gradient(to bottom,#97b3e3,#6f95d4);
      color:#fff;font-weight:700;border:none;border-radius:8px;padding:12px 0;
      box-shadow:0 3px 10px rgba(0,0,0,.1);transition:filter .1s ease;
    }
    .btn-submit:hover{filter:brightness(1.05);}
    .back-link{text-align:center;margin-top:20px;}
    .hint{color:#6c757d;font-size:14px;}
  </style>
</head>
<body>
  <main class="signup-container">
    <h1 class="title">教員新規登録</h1>

    {% if submitted %}
      <div class="alert alert-success" role="alert">
        登録リクエストを受け付けました（デモ）。<br>
        登録メールアドレス：<strong>{{ email }}</strong>
      </div>
      <div class="back-link">
        <a href="/teacher/login" class="btn btn-outline-primary me-2">ログインへ進む</a>
        <a href="/" class="btn btn-outline-secondary">メニューへ戻る</a>
      </div>
    {% else %}
      <form method="post" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">メールアドレス</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="teacher@example.com" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="8文字以上を推奨" required>
        </div>

        <div class="mb-3">
          <label for="invite" class="form-label">招待コード</label>
          <input type="text" class="form-control" id="invite" name="invite" placeholder="例：SCHOOL-INVITE-2025" required>
          <div class="hint mt-1">※ 招待コードは学校・管理者から配布されます。</div>
        </div>

        <button type="submit" class="btn btn-submit w-100">登録</button>
      </form>

      <div class="back-link">
        <a href="/" class="text-secondary text-decoration-none">← メニューに戻る</a>
      </div>
    {% endif %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
