<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>児童新規登録</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="all.css">
</head>
<body>
  <div class="header">教えあいシステム</div>

  <form id="student_signup_form">
    <p>児童新規登録</p>
    <div>
      <label for="name">氏名：</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div>
      <label for="email">メールアドレス：</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">パスワード：</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <button type="submit">登録する</button>
    </div>
  </form>

  <p><a href="student_management.html">児童管理画面へ</a></p>
  <p><a href="menu.html">メニューに戻る</a></p>

  <script type="module">
    // ★ PostgreSQLへのデータ登録はサーバーサイドのAPI経由で行います。
    // そのため、Firebase関連のSDKは全て削除しました。

    // フォーム送信イベント
    const form = document.getElementById("student_signup_form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("submit start");

      const name       = document.getElementById("name").value.trim();
      const email      = document.getElementById("email").value.trim();
      const password   = document.getElementById("password").value;

      console.log("入力されたメールアドレス → [" + email + "]");

      // 自前チェック（空 or 形式がおかしければ API を呼ばない）
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("メールアドレスの形式が正しくありません。\n半角の @ と . を使って入力してください。");
        return;
      }

      if (!name || !email || !password) {
        alert("全ての項目を入力してください。");
        return;
      }

      try {
        // ★ サーバーサイドAPIへデータを送信（PostgreSQL登録を依頼）
        const response = await fetch('/api/student_signup', { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            // JSON形式でデータをサーバーへ送ります
            body: JSON.stringify({
                name: name,
                email: email,
                password: password, // ★ サーバー側で安全にハッシュ化します
            }),
        });

        // サーバーからの応答をJSONとして受け取ります
        const result = await response.json();

        if (response.ok) {
            // HTTPステータスコードが200番台（成功）の場合
            alert("登録が完了しました！");
            // 成功後、児童管理画面へ遷移
            window.location.href = 'student_management.html'; 

        } else {
            // HTTPステータスコードが400番台、500番台（エラー）の場合
            console.error("登録エラー:", result.message);
            alert("登録に失敗しました: " + result.message);
        }

      } catch (err) {
        // ネットワーク接続ができないなどのエラー
        console.error("ネットワークエラー:", err);
        alert("登録処理中に予期せぬエラーが発生しました。インターネット接続を確認してください。");
      }
    });

  </script>

</body>
</html>
