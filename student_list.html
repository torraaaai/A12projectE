<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教えあいシステム - 児童アカウント一覧</title>
    <link rel="stylesheet" href="all.css"> 
</head>
<body>
    
    <div class="header">教えあいシステム</div>

    <div class="container">
        <div class="student-list" id="student-list">
            <p id="loading-message">児童アカウント一覧を読み込み中です...</p>
        </div>
    </div>

    <script type="module">
        const studentListDiv = document.getElementById('student-list');

        /**
         * 児童一覧データを取得し、HTMLに表示する関数
         */
        async function fetchStudentList() {
            try {
                // Node.jsサーバーのAPIエンドポイントを呼び出す
                const response = await fetch('/api/student_list'); 
                
                if (!response.ok) {
                    throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                }

                // データをJSONとして解析
                const students = await response.json(); 

                // データを表示する
                renderStudentList(students);

            } catch (error) {
                console.error('児童一覧の取得エラー:', error);
                studentListDiv.innerHTML = '<p style="color: red;">児童一覧の読み込みに失敗しました。</p>';
            }
        }

        /**
         * 取得した児童データを元にHTMLを生成し、リストに追加する関数
         * @param {Array<Object>} students - 児童名オブジェクトの配列 (例: [{ student_name: '田中' }, ...])
         */
        function renderStudentList(students) {
            // 最初に表示していた「読み込み中」メッセージをクリア
            studentListDiv.innerHTML = ''; 

            if (students.length === 0) {
                studentListDiv.innerHTML = '<p>現在、登録されている児童アカウントはありません。</p>';
                return;
            }

            // 児童データを一つずつ処理
            students.forEach(student => {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('student-row');
                
                const nameSpan = document.createElement('span');
                nameSpan.classList.add('student-name');
                
                // student.student_name に生徒名が入っていることを想定
                nameSpan.textContent = student.student_name; 
                
                rowDiv.appendChild(nameSpan);
                studentListDiv.appendChild(rowDiv);
            });
        }

        // ページ読み込み完了時に実行
        fetchStudentList();

    </script>
</body>
</html>
