<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ role }}ログイン | 教えあいシステム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {background:#f9fafc;font-family:"Hiragino Kaku Gothic ProN","Meiryo",sans-serif;}
    .login-container{
      max-width:480px;margin:60px auto;background:#fff;padding:40px 32px;
      border-radius:10px;box-shadow:0 4px 18px rgba(0,0,0,.08);
    }
    .login-title{font-weight:700;color:#3b6fb8;text-align:center;margin-bottom:30px;}
    .btn-login{
      background:linear-gradient(to bottom,#97b3e3,#6f95d4);
      color:#fff;font-weight:700;border:none;border-radius:8px;padding:12px 0;
      box-shadow:0 3px 10px rgba(0,0,0,.1);transition:filter .1s ease;
    }
    .btn-login:hover{filter:brightness(1.05);}
    .back-link{text-align:center;margin-top:20px;}
  </style>
</head>
<body>
  <main class="login-container">
    <h1 class="login-title">{{ role }}ログイン</h1>

    <form method="post" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">メールアドレス</label>
        <input type="email" class="form-control" id="email" name="email"
               placeholder="{{ role == '教員' and 'teacher@example.com' or 'student@example.com' }}" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">パスワード</label>
        <input type="password" class="form-control" id="password" name="password"
               placeholder="パスワードを入力" required>
      </div>

      <button type="submit" class="btn btn-login w-100">ログイン</button>
    </form>

    <div class="back-link">
      <a href="/" class="text-secondary text-decoration-none">← メニューに戻る</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
