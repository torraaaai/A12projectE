<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="all.css">
  
  <script>
    // URLの?role=teacher または ?role=student を読み取る
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role");
      const title = document.getElementById("role-title");
      const signupLink = document.getElementById("teacher-signup");

      if (role === "teacher") {
        title.textContent = "教員ログイン";
        signupLink.style.display = "block";
      } else if (role === "student") {
        title.textContent = "児童ログイン";
      } else {
        title.textContent = "ログイン";
      }
    };
  </script>
</head>
<body>
  
  <div class="header">教えあいシステム</div>
  
  <div class="container">
    <form>
      <h2 id="role-title" class="page-title">ログイン</h2>

      <div class="form-group">
        <input type="email" id="email" name="email" class="input-text" placeholder="メールアドレス" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" class="input-text" placeholder="パスワード" required>
      </div>

      <div>
        <button type="submit" class="btn-primary">ログイン</button>
      </div>
    </form>

    <div id="teacher-signup" style="display:none; margin-top:20px;">

    </div>
  </div>
