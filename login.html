<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="body .css">
  <script>
    // URLの?role=teacher または ?role=student を読み取る
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const role = params.get("role");
      const title = document.getElementById("role-title");
      const signupLink = document.getElementById("teacher-signup");

      if (role === "teacher") {
        title.textContent = "教員ログイン";
        signupLink.style.display = "block";
      } else if (role === "student") {
        title.textContent = "児童ログイン";
      } else {
        title.textContent = "ログイン";
      }
    };
  </script>
</head>
<body>
  <div class="header">教えあいシステム</div>
  <h1 id="role-title">ログイン</h1>

  <form>
    <div>
      <label for="email">メールアドレス：</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="password">パスワード：</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div>
      <button type="submit">ログイン</button>
    </div>
  </form>

  <p id="teacher-signup" style="display:none;">
    <a href="teacher_signup.html">教員新規登録はこちら</a>
