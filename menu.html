<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>メニュー | 教えあいシステム</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --app-blue:#3b6fb8;
      --btn-grad-from:#97b3e3;
      --btn-grad-to:#6f95d4;
      --frame-border:#6c757d33;
    }
    body{background:#fff;font-family:"Hiragino Kaku Gothic ProN","Meiryo",sans-serif;}
    .page-title{font-size:clamp(28px,4vw,56px);font-weight:700;letter-spacing:.04em;margin:24px 0 8px;}
    .app-frame{border:2px solid var(--frame-border);border-radius:8px;overflow:hidden;box-shadow:0 6px 24px rgba(0,0,0,.06);}
    .app-header{background:var(--app-blue);color:#fff;font-weight:700;padding:14px 18px;font-size:clamp(16px,2.2vw,24px);}
    .app-body{background:#fff;padding:clamp(20px,3.5vw,40px);min-height:360px;}
    .menu-grid{max-width:860px;margin:0 auto;}
    .menu-btn{
      background-image:linear-gradient(to bottom,var(--btn-grad-from),var(--btn-grad-to));
      border:1px solid rgba(0,0,0,.08);
      color:#0b1736;font-weight:700;padding:18px 28px;border-radius:10px;
      font-size:clamp(16px,2.2vw,22px);box-shadow:0 2px 8px rgba(0,0,0,.10);
      transition:transform .06s ease,filter .06s ease,box-shadow .06s ease;width:100%;
    }
    .menu-btn:hover{filter:brightness(1.03);transform:translateY(-1px);box-shadow:0 6px 16px rgba(0,0,0,.12);}
    .menu-note{color:#6c757d;font-size:14px;margin-top:8px;}
  </style>
</head>
<body>
  <main class="container py-2 py-md-4">
    <h1 class="page-title">メニュー</h1>

    <section class="app-frame mt-2">
      <div class="app-header">教えあいシステム</div>
      <div class="app-body">
        <div class="menu-grid">
          <div class="row">
            <div class="col-12 col-md-6 d-grid pe-md-4">
              <a class="btn menu-btn" href="/teacher/login">教員ログイン</a>
            </div>
            <div class="col-12 col-md-6 d-grid ps-md-4">
              <a class="btn menu-btn" href="/student/login">児童ログイン</a>
            </div>
          </div>

          <div class="row mt-4">
            <div class="col-12 col-md-6 d-grid pe-md-4">
              <a class="btn menu-btn" href="/teacher/signup">教員新規登録</a>
              <div class="menu-note">※ 児童の新規登録は教員の管理画面から行います。</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
