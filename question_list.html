<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教えあいシステム - 問題一覧</title>
    <link rel="stylesheet" href="all.css">
</head>
<body>
    
    <div class="header">教えあいシステム</div>

    <div class="container">
        
        <p class="instruction-text">
            問題を解くには問題をクリックしてください
        </p>

        <div id="question_list">
            <p id="loading-message">問題一覧を読み込み中です...</p>
        </div>

    </div>

    <script type="module">
        const problemListDiv = document.getElementById('question_list');

        /**
         * 問題一覧データを取得し、HTMLに表示する関数
         */
        async function fetchProblems() {
            try {
                // Node.jsサーバーの新しいAPIエンドポイントを呼び出す
                const response = await fetch('/api/question_list'); 
                
                // サーバーエラーの場合は処理を中断
                if (!response.ok) {
                    throw new Error(`HTTPエラー! ステータス: ${response.status}`);
                }

                // データをJSONとして解析
                const questions = await response.json(); 

                // データを表示する
                renderQuestions(questions);

            } catch (error) {
                console.error('問題一覧の取得エラー:', error);
                questionListDiv.innerHTML = '<p style="color: red;">問題一覧の読み込みに失敗しました。</p>';
            }
        }

        /**
         * 取得した問題データを元にHTMLを生成し、リストに追加する関数
         * @param {Array<Object>} questions - 問題オブジェクトの配列
         */
        function renderQuestions(question) {
        	// 最初に表示していた「読み込み中」メッセージをクリア
            questionListDiv.innerHTML = ''; 

            if (questions.length === 0) {
                questionListDiv.innerHTML = '<p>現在、公開されている問題はありません。</p>';
                return;
            }

            // 問題データを一つずつ処理
            question.forEach(problem => {
                // created_at (date_on) を "○月×日" の形式にフォーマット
                const dateOptions = { month: 'numeric', day: 'numeric' };
                // created_at はサーバー側で date_on を AS で変更したカラム名
                const date = new Date(problem.created_at).toLocaleDateString('ja-JP', dateOptions);
                
                const questionLink = document.createElement('a');
                
                // ★ リンク先について: 一意なIDがないため、暫定的に # とします。
                // 正式には、IDカラムを追加してから problemLink.href を設定してください。
                // 例: problemLink.href = `problem_detail.html?teacher=${problem.teacher_email}&title=${problem.title}`; 
                questionLink.href = "#"; 
                
                questionLink.classList.add('problem-item');
                
                // 問題の日付とタイトルを結合して表示
                questionLink.textContent = `${date}　${question.title}`; 
                
                questionListDiv.appendChild(questionLink);
            });
        }

        fetchProblems();
    </script>

</body>
</html>
