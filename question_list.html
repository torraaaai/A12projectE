<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>問題を解く - 問題一覧</title>
    <link rel="stylesheet" href="all.css"> 
    
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .header { background-color: #4a7dff; color: white; padding: 15px 20px; font-size: 24px; font-weight: bold; }
        .container { padding: 20px; max-width: 600px; margin: 20px auto; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .instruction-text { margin-bottom: 20px; font-size: 16px; }
        #problem-list { display: flex; flex-direction: column; gap: 10px; }
        
        .problem-item {
            display: block;
            padding: 15px;
            border: 2px solid #66b366; /* 画像の緑色の枠線 */
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            background-color: #f9fff9;
            transition: background-color 0.2s;
        }
        .problem-item:hover {
            background-color: #e0f8e0;
        }
    </style>
</head>
<body>
    
    <div class="header">教えあいシステム</div>

    <div class="container">
        
        <h1 style="font-size: 24px;">問題を解く</h1>

        <p class="instruction-text">
            問題を解くには問題をクリックしてください
        </p>

        <div id="problem-list"> 
            <p id="loading-message">問題一覧を読み込み中です...</p>
        </div>

    </div>

    <script type="module">
        const questionListDiv = document.getElementById('problem-list'); // 画面要素はそのまま
        
        /**
         * 問題一覧データを取得し、HTMLに表示する関数
         */
        async function fetchQuestions() { // ★ 関数名を変更
            try {
                // サーバーのAPIエンドポイントを呼び出す
                const response = await fetch('/api/question_list'); 
                
                if (!response.ok) {
                    const error = await response.json(); 
                    throw new Error(error.message || `HTTPエラー! ステータス: ${response.status}`);
                }

                // データをJSONとして解析
                const questions = await response.json(); // ★ 変数名を変更

                renderQuestions(questions); // ★ 関数名を変更

            } catch (error) {
                console.error('問題一覧の取得エラー:', error);
                questionListDiv.innerHTML = '<p style="color: red;">問題一覧の読み込みに失敗しました。</p>';
            }
        }

        /**
         * 取得した問題データを元にHTMLを生成し、リストに追加する関数
         * @param {Array<Object>} questions - 問題オブジェクトの配列
         */
        function renderQuestions(questions) { // ★ 関数名を変更
            questionListDiv.innerHTML = ''; 

            if (questions.length === 0) {
                questionListDiv.innerHTML = '<p>現在、公開されている問題はありません。</p>';
                return;
            }

            // 問題データを一つずつ処理
            questions.forEach(question => { // ★ 変数名を変更
                
                // date_on の日付を "○月×日" の形式にフォーマット
                const date = new Date(question.date_on).toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric' });
                
                const questionLink = document.createElement('a'); // ★ 変数名を変更
                // リンク先を設定。IDを使用して詳細ページへ遷移
                questionLink.href = `student.html?id=${question.id}`; 
                questionLink.classList.add('problem-item'); // クラス名はCSSに合わせて維持
                
                // 表示するテキストは「日付　タイトル」
                questionLink.textContent = `${date}　${question.question_title}`; 
                
                questionListDiv.appendChild(questionLink);
            });
        }

        // ページ読み込み完了時に実行
        fetchQuestions(); // ★ 関数名を変更

    </script>
</body>
</html>
