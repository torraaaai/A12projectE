<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>児童ログイン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="all.css">
</head>
<body>
  
  <div class="header">教えあいシステム</div>
  
  <div class="container">
    <form id="student_login_form">
      <h2 id="role-title" class="page-title">児童ログイン</h2>

      <div class="form-group">
        <input type="email" id="email" name="email" class="input-text" placeholder="メールアドレス" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" class="input-text" placeholder="パスワード" required>
      </div>

      <div>
        <button type="submit" class="btn-primary">ログイン</button>
      </div>
    </form>

    <div id="teacher-signup" style="display:none; margin-top:20px;">
      <a href="teacher_signup.html" class="link-text">教員新規登録はこちら</a>
    </div>

    <div>
      <a href="menu.html" class="link-text">メニューに戻る</a>
    </div>
  </div>

  <script type="module">
    // ★ PostgreSQLへのデータ登録はサーバーサイドのAPI経由で行います。

    // フォーム送信イベント
    const form = document.getElementById("student_login_form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      console.log("submit start");

      const email      = document.getElementById("email").value.trim();
      const password   = document.getElementById("password").value;

      console.log("入力されたメールアドレス → [" + email + "]");

      // 自前チェック（空 or 形式がおかしければ API を呼ばない）
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        alert("メールアドレスの形式が正しくありません。\n半角の @ と . を使って入力してください。");
        return;
      }

      if (!email || !password) {
        alert("全ての項目を入力してください。。");
        return;
      }

      try {
        // ★ サーバーサイドAPIへデータを送信（PostgreSQL登録を依頼）
        const response = await fetch('/api/student_login', { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            // JSON形式でデータをサーバーへ送ります
            body: JSON.stringify({
                email: email,
                password: password, // ★ サーバー側で安全にハッシュ化します
            }),
        });

        // サーバーからの応答をJSONとして受け取ります
        const result = await response.json();

        if (response.ok) {
            // HTTPステータスコードが200番台（成功）の場合
            alert("ログインに成功しました！");
            // 成功後、教員ホーム画面へ遷移
            window.location.href = 'student_home.html'; 

        } else {
            // HTTPステータスコードが400番台、500番台（エラー）の場合
            alert("ログインに失敗しました: " + result.message);
        }

      } catch (err) {
        // ネットワーク接続ができないなどのエラー
        console.error("ネットワークエラー:", err);
        alert("登録処理中に予期せぬエラーが発生しました。インターネット接続を確認してください。");
      }
    });

  </script>

</body>
</html>
