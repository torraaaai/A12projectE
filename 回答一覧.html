<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教えあいシステム - 回答者一覧</title>
    <link rel="stylesheet" href="body .css">
</head>
<body>
    <div class="header">教えあいシステム</div>

    <div class="container answerers-list">
        <p>回答を見るためには名前をクリックしてください</p>
        <ul>
            <li><a href="#" class="name-link" onclick="showAnswer('A')">氏名 (A)</a></li>
            <li><a href="#" class="name-link" onclick="showAnswer('B')">氏名 (B)</a></li>
            </ul>
    </div>

    <script>
        function showAnswer(studentName) {
            // 選択された生徒の回答表示ページへ遷移
            // 例: window.location.href = `answer_detail.html?student=${studentName}`;
            alert(`${studentName}さんの回答詳細ページへ遷移します。`);
        }
    </script>
</body>
</html>
